<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>

    <body>
        <div class="buttons">
            <div class="division normal-choices">
                <p class="title">Board Options</p>
                <button class="new">NEW</button>
                <button class="clear">CLEAR</button>
            </div>
            <div class="division color-choices">
                <p class="title">Color Options</p>
                <button class="color-black">BLACK</button>
                <button class="color-RGB">RGB</button>
                <input type="color" id="color-user" class="color-user">
            </div>
            <div class="division effects">
                <p class="title">Misc Options</p>
                <button id="darken-toggle">DARKEN</button>
                <button id="delete-toggle">DELETE</button>
            </div>
            
        </div>
        <div class="container"></div>
    </body>
</html>
